<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Detection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="container bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4">I'm not a robot</h1>
        <form action="/result" method="POST" class="space-y-4">
            <!-- Yes/No Radio Button -->
            <div>
                <label class="block font-medium">Are you made of metal?</label>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="metal" value="yes" class="form-radio">
                        <span class="ml-2">Yes</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" name="metal" value="no" class="form-radio">
                        <span class="ml-2">No</span>
                    </label>
                </div>
            </div>

            <!-- Free Text Input -->
            <div>
                <label for="dream" class="block font-medium">Do you dream of being ED-209 when you grow up?</label>
                <input type="text" id="dream" name="dream" class="mt-2 block w-full p-2 border border-gray-300 rounded">
            </div>

            <!-- Dropdown -->
            <div>
                <label for="origin" class="block font-medium">Were you constructed by the Sirius Cybernetics Corporation?</label>
                <select id="origin" name="origin" class="mt-2 block w-full p-2 border border-gray-300 rounded">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="unknown">I don't know</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
